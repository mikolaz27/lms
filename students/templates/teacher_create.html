{% extends "index.html" %}
{% load crispy_forms_tags %}

{% block content %}
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message|safe }}
                    <a href="#" class="close">âœ–</a>
                </div>
            {% endfor %}
        </ul>
    {% endif %}
    <div>
        <form method="post">
            {#            {{ csrf }}#}
            {{ form|crispy }}
            <br>
            <input class="btn btn-success" type="submit" value="Create"/>
        </form>
    </div>
{% endblock %}
